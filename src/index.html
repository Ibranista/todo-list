<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="content-wrapper">
      <article class="main-content">
        <h1 class="card-title">Todo List For Today</h1>
        <label for="work" class="show-msg"></label>
        <form action="" id="form-wrapper">
          <input
            type="text"
            name="work"
            id="work"
            placeholder="Add your work here..."
            class="work-class"
          />
          <button type="submit" class="cta-btn"></button>
        </form>
        <ul class="items-list-wrapper"></ul>
        <button type="submit" class="clear-lists">Clear</button>
      </article>
    </main>
  </body>
</html>
